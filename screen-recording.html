<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Recorder - Software Banane Wala App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; }
    video { width: 100%; margin-top: 20px; background: black; }
  </style>
</head>
<body>

<h2>üé• Screen Recorder</h2>
<button onclick="startRecording()">‚ñ∂Ô∏è Start Recording</button>
<button onclick="stopRecording()">‚èπÔ∏è Stop & Download</button>

<video id="recordedVideo" controls></video>

<script>
let mediaRecorder;
let recordedChunks = [];

async function startRecording() {
  const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
  mediaRecorder = new MediaRecorder(stream);

  recordedChunks = [];

  mediaRecorder.ondataavailable = (e) => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    const video = document.getElementById('recordedVideo');
    video.src = url;

    const a = document.createElement('a');
    a.href = url;
    a.download = 'recording.webm';
    a.click();
  };

  mediaRecorder.start();
  alert("üü¢ Recording started");
}

function stopRecording() {
  if (mediaRecorder) {
    mediaRecorder.stop();
    alert("üì• Recording stopped. Video ready to download.");
  }
}
</script>

</body>
</html>
