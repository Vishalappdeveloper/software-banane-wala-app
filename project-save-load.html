<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save & Load Project</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    #canvas {
      min-height: 300px;
      padding: 10px;
      border: 2px dashed #888;
      background: white;
    }
    .element {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background: #e0f0ff;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

<h2>💾 Save & Load Your Project</h2>

<div id="canvas" contenteditable="true">
  <div class="element">🔘 Button</div>
  <div class="element">🔤 Input</div>
</div>

<br/>

<button onclick="saveProject()">💾 Save Project</button>
<button onclick="loadProject()">📂 Load Project</button>
<button onclick="clearCanvas()">🗑️ Clear Canvas</button>

<script>
function saveProject() {
  const html = document.getElementById('canvas').innerHTML;
  localStorage.setItem('my_ui_project', html);
  alert("✅ Project Saved Successfully!");
}

function loadProject() {
  const saved = localStorage.getItem('my_ui_project');
  if (saved) {
    document.getElementById('canvas').innerHTML = saved;
    alert("📂 Project Loaded!");
  } else {
    alert("❌ कोई सेव प्रोजेक्ट नहीं मिला!");
  }
}

function clearCanvas() {
  document.getElementById('canvas').innerHTML = '';
}
</script>

</body>
</html>
