<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Editor - Software Banane Wala App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    textarea { width: 100%; height: 200px; margin: 10px 0; font-family: monospace; font-size: 14px; }
    iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px; background: #fff; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>üß† HTML/CSS/JS Live Code Editor</h2>

  <label>HTML:</label>
  <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>

  <label>CSS:</label>
  <textarea id="cssCode" placeholder="Write CSS here..."></textarea>

  <label>JavaScript:</label>
  <textarea id="jsCode" placeholder="Write JS here..."></textarea>

  <button onclick="runCode()">‚ñ∂Ô∏è Run</button>

  <h3>üîç Preview:</h3>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById('htmlCode').value;
      const css = "<style>" + document.getElementById('cssCode').value + "</style>";
      const js = "<script>" + document.getElementById('jsCode').value + "<\/script>";
      const output = html + css + js;

      const iframe = document.getElementById('preview');
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(output);
      doc.close();
    }
  </script>

</body>
</html>
