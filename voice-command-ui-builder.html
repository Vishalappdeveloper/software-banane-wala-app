<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Command UI Builder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    #canvas {
      width: 100%;
      height: 400px;
      border: 2px dashed #999;
      background: #fff;
      margin-top: 20px;
      position: relative;
      padding: 10px;
    }
    .element {
      margin: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      display: inline-block;
      background: #e7f0ff;
    }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h2>üéôÔ∏è Voice Command UI Builder</h2>
<button onclick="startListening()">üé§ ‡§¨‡•ã‡§≤‡§ø‡§è: 'Add button', 'Add input', 'Add label'</button>

<div id="canvas">
  <p><i>‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•Ä UI ‡§¨‡§®‡•á‡§ó‡•Ä...</i></p>
</div>

<script>
function startListening() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech Recognition ‡§Ü‡§™‡§ï‡•á ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à‡•§");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onresult = function(event) {
    const command = event.results[0][0].transcript.toLowerCase();
    handleCommand(command);
  };

  recognition.onerror = function(event) {
    alert("‚ùå Error: " + event.error);
  };
}

function handleCommand(command) {
  const canvas = document.getElementById('canvas');
  let el;

  if (command.includes("button")) {
    el = document.createElement('button');
    el.textContent = "Click Me";
  } else if (command.includes("input")) {
    el = document.createElement('input');
    el.placeholder = "Enter text";
  } else if (command.includes("label")) {
    el = document.createElement('label');
    el.textContent = "Label:";
  }

  if (el) {
    el.className = 'element';
    canvas.appendChild(el);
  } else {
    alert("‚ö†Ô∏è ‡§ï‡§Æ‡§æ‡§Ç‡§° ‡§∏‡§Æ‡§ù ‡§Æ‡•á‡§Ç ‡§®‡§π‡•Ä‡§Ç ‡§Ü‡§Ø‡§æ: " + command);
  }
}
</script>

</body>
</html>
