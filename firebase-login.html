<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>

<h2>ğŸ” Login to Your Account</h2>

<input type="email" id="email" placeholder="ğŸ“§ Email" />
<input type="password" id="password" placeholder="ğŸ”‘ Password" />
<br/>
<button onclick="login()">Login</button>
<button onclick="signup()">Create Account</button>
<br/>
<button onclick="googleLogin()">Login with Google</button>
<br/>
<div id="status"></div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  function login() {
    const email = emailField.value;
    const pass = passwordField.value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(user => status.innerText = "âœ… Logged in: " + user.user.email)
      .catch(err => status.innerText = "âŒ Error: " + err.message);
  }

  function signup() {
    const email = emailField.value;
    const pass = passwordField.value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(user => status.innerText = "âœ… Account Created: " + user.user.email)
      .catch(err => status.innerText = "âŒ Error: " + err.message);
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => status.innerText = "âœ… Google Login: " + result.user.email)
      .catch(err => status.innerText = "âŒ Error: " + err.message);
  }
</script>

</body>
</html>
