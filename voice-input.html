<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Input - App Idea</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; background: #f0f0f0; padding: 15px; }
  </style>
</head>
<body>
  <h2>ЁЯОд рдмреЛрд▓рдХрд░ App Idea рдмрддрд╛рдПрдВ</h2>
  <button onclick="startListening()">ЁЯОЩя╕П рдмреЛрд▓рдирд╛ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
  <div id="result">рдЖрдкрдХреА рдмрд╛рдд рдпрд╣рд╛рдВ рджрд┐рдЦреЗрдЧреА...</div>

  <script>
    function startListening() {
      const resultDiv = document.getElementById("result");

      if (!('webkitSpeechRecognition' in window)) {
        resultDiv.innerText = "Speech Recognition рдЖрдкрдХреЗ рдмреНрд░рд╛рдЙрдЬрд╝рд░ рдореЗрдВ рд╕рдкреЛрд░реНрдЯ рдирд╣реАрдВ рдХрд░рддрд╛ред";
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'hi-IN'; // рд╣рд┐рдВрджреА рдореЗрдВ рдмреЛрд▓рдиреЗ рдХреЗ рд▓рд┐рдП
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        resultDiv.innerText = `ЁЯЧгя╕П рдЖрдкрдиреЗ рдХрд╣рд╛: ${transcript}`;
      };

      recognition.onerror = function(event) {
        resultDiv.innerText = 'тЭМ Error: ' + event.error;
      };

      recognition.onend = function() {
        console.log("Recording ended.");
      };
    }
  </script>
</body>
</html>
